<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>my game </title>
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@300&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="wrapper">
            <div class="scoreboard">
                <div class="title">
                    <img src="assests/title.jpeg">
                </div>
                <div class="score">
                    <p>SCORE</p>
                    <h1>0</h1>
                </div>
            </div>
            <div class="hands">
                <div class="hand paper">
                    <img src="assests/paper.jpeg" onclick="pickUserHand('paper')">

                </div>
                <div class=" hand scissors">
                    <img src="assests/Scissors.jpeg"  onclick="pickUserHand('scissors')">

                </div>
                <div class="hand rock">
                    <img src="assests/rock.jpeg" onclick="pickUserHand('rock')">

                </div>
            </div> 
            <div class="contest">
                <div class="userhand">
                    <h1>YOU PICKED</h1>
                    <div class="handImageContainer">
                        <img id="userPickImage" src="assests/paper.jpeg">
                    </div>
                </div>
                <div class="referee">
                    <div class="decision"><h1>YOU WIN</h1></div>
                    <div class="newGame" onClick= "restartGame()">PLAY AGAIN</div>
                </div>
                <div class="computerhans">
                    <h1>THE HOUSE PICKED</h1>
                    <div class="handImageContainer">
                        <img id="computerPickImage" src="assests/scissors.jpeg">
                    </div>
                </div>

            </div>
        </div>

        <!--Optional JavaScript-->
        <script src="index.js"></script>
        <!--jQuery first, then Popper.js, then Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
